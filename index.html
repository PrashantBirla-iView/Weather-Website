<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="weather">
        <div class="btn-group city-name">
            <button type="button" class="btn btn-primary">Loactions</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="getWeather('Ahmedabad')">Ahmedabad</a></li>
                <li><a class="dropdown-item" href="#" onclick="getWeather('Delhi')">Delhi</a></li>
                <li><a class="dropdown-item" href="#" onclick="getWeather('Mumbai')">Mumbai</a></li>
                <li><a class="dropdown-item" href="#" onclick="getWeather('Jaipur')">Jaipur</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </ul>
        </div>
        <div class="temperature">
            <p style="font-size: 5rem; font-weight: 700;"><span id="temp"></span><span>&deg;</span></p>
            <div class="place-time">
                <p style="font-size: 3rem; font-weight: 700;"><span id="cityName"></span></p>
                <small><span id="date-time"></span></small>
            </div>
            <p id="cloud" style="font-size: 2rem;">☁️</p>
        </div>
        <div class="weather-detail-container">
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
            <div class="locations">
                <button onclick="getWeather('Ahmedabad')">Ahmedabad</button>
                <button onclick="getWeather('Delhi')">Delhi</button>
                <button onclick="getWeather('Mumbai')">Mumbai</button>
                <button onclick="getWeather('Jaipur')">Jaipur</button>
            </div>
            <hr />
            <div class="weather-details">
                <span>Weather Details</span>
                <div class="about-weather">
                    <span>Cloud_pct <div class="value"><span style="margin-top: 0rem;" id="cloud_pct"></span>%</div>
                    </span>
                    <span>Humidity <div class="value"><span style="margin-top: 0rem;" id="humidity"></span>%</div>
                    </span>
                    <span>Wind_speed <div class="value"><span style="margin-top: 0rem;" id="wind_speed"></span>km/h
                        </div></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
